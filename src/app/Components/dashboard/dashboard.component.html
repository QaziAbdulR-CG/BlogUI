<app-navbar></app-navbar>
<section class="card-bg">
  <div class="container pt-5">
    <div class="row">
      <div class="col-md-4 my-3" *ngFor="let blog of blogs">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ blog.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">{{ blog.summary }}</p>
            <a [routerLink]="['/read-blog', blog.id]">Read More</a><br />
            <a [routerLink]="['/view', blog.id]">Edit Blog</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
