<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-4 col-lg-5 col-md-7 offert-lg-4 offert-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                    <input type="text" placeholder="Username" formControlName="username" />
                </div>
              </div>
              <small *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">*Username is required</small>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-lock p-2"></span>
                    <input [type]="type" placeholder="Password" formControlName="password"/>
                    <span class="fa {{eyeIcon}}" (click)="hideShowPass()"></span>
                </div>
              </div>
              <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">*Password is required</small>
              <div class="form-inline fr mt-4">
                <a id="forget" class="font-weight-bold">Forget Password?</a>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4 w-100" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>
              <div class="text-center pt-4 text-muted">Don't have account? <a id="forget" routerLink="/signup">Sign Up</a> </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
